<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::#content}, ~{::title},~{})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
</head>

<body>

    <div id="content">

        <div class="block max-w-full p-6 bg-white 
            rounded-lg shadow-sm  dark:bg-gray-800
             dark:border-gray-700 ">

            <h5 class="mb-2 text-2xl font-bold tracking-tight
                     text-gray-900 dark:text-white"> Contact Us </h5>
            <p class="font-normal text-gray-400 dark:text-gray-400">
                Smart Contact Manager (Start Managing Your Contacts on Cloud)</p>

            <form th:action="@{'/do-contact'}" method="post" class="mt-5 ">
                <!-- User Name -->
                <div class="mb-5">
                    <label for="name" class="block mb-2 text-sm font-medium
                             text-gray-900 dark:text-white">Your Name</label>
                    <input type="text" id="userName" class="bg-gray-50 
                            border border-gray-300 text-gray-900 text-sm 
                            rounded-lg focus:ring-blue-500 focus:border-blue-500 
                            block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
                             dark:placeholder-gray-400 dark:text-white
                              dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter here" required />
                </div>
                <!-- Email field -->
                <div class="mb-5">
                    <label for="email" class="block mb-2 text-sm font-medium
                             text-gray-900 dark:text-white">Your Email</label>
                    <input type="email" id="email" class="bg-gray-50 
                            border border-gray-300 text-gray-900 text-sm 
                            rounded-lg focus:ring-blue-500 focus:border-blue-500 
                            block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
                             dark:placeholder-gray-400 dark:text-white
                              dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="xyz@email.com"
                        required />
                </div>

                <!-- contact number -->
                <div class="mb-5">
                    <label for="phone" class="block mb-2 text-sm font-medium
                             text-gray-900 dark:text-white">Contact Number</label>
                    <input type="text" id="phone" class="bg-gray-50 
                            border border-gray-300 text-gray-900 text-sm 
                            rounded-lg focus:ring-blue-500 focus:border-blue-500 
                            block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
                             dark:placeholder-gray-400 dark:text-white
                              dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
                </div>


                <div class="mb3">
                    <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                        message</label>
                    <textarea id="message" rows="4"
                        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Write your thoughts here..."></textarea>
                </div>

                <div class="mt-3 w-full h-12 flex items-center justify-center">
                    <button class="px-3 py-2 rounded bg-gray-700 hover:bg-gray-800 text-white dark:bg-blue-800 dark:hover:bg-blue-700">
                        Send Your Message
                    </button>
                </div>
                
                
            </form>
        </div>
    </div>

</body>

</html>
